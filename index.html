<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aesthetic Sansar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column; /* stack items */
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #444;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="image1.png" alt="Aesthetic Sansar">
    </div>

    <div class="card">
      <img src="image2.png" alt="Elevate your everyday">
    </div>

    <div class="card">
      <img src="image3.png" alt="Visit our stores">
    </div>
  </div>

  <div class="footer">
    Â© 2025 Aesthetic Sansar | Built with GitHub Pages
  </div>
</body>
</html>
