<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dee's Executive Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .image-block {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .image-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-block:first-of-type img {
      height: 100vh;
      object-fit: cover;
    }

    .caption {
      text-align: center;
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="image-block">
    <img src="image1.png" alt="Executive Visual 1" />
    <div class="caption">Executive Visual 1</div>
  </div>

  <div class="image-block">
    <img src="image2.png" alt="Executive Visual 2" />
    <div class="caption">Executive Visual 2</div>
  </div>

  <div class="image-block">
    <img src="image3.png" alt="Executive Visual 3" />
    <div class="caption">Executive Visual 3</div>
  </div>

</body>
</html>
