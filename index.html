<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dee's Executive Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    header {
      background: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card h2 {
      margin: 15px;
      font-size: 1.2rem;
      color: #007acc;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dee's Executive Dashboard</h1>
    <p>Showcasing insights with Canva visuals</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="image1.png" alt="Dashboard Visual 1">
      <h2>Dashboard Overview</h2>
    </div>
    <div class="card">
      <img src="image2.png" alt="Dashboard Visual 2">
      <h2>Performance Metrics</h2>
    </div>
    <div class="card">
      <img src="image3.png" alt="Dashboard Visual 3">
      <h2>Growth Trends</h2>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Dee's Portfolio | Built for GitHub Pages</p>
  </footer>
</body>
</html>
